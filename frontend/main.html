<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Check</title>
</head>

<body>
    <div class="container">
        <div class="input-container">
            <p class="input-box">Добавьте ваши URL </p>
            <button class="add-button" onclick="addInputField()">+</button>
        </div>
        <div class="list" id="list">
            <!-- Здесь будут добавляться новые поля ввода -->
        </div>
        <button class="check-button" onclick="handleButtonOnClick()">
            <img src="./images/Group.png" alt="icon-image" class="icon-image">Проверка по критериям
        </button>
        <button class="check-button tosearch" onclick="toNewPage()">
            <img src="./images/Group.png" alt="icon-image" class="icon-image">Поиск по критериям
        </button>
    </div>

    <script>
        function addInputField() {

            const list = document.getElementById("list");
            const maxFields = 8; 
            
            const currentFields = list.querySelectorAll(".input-box").length;
            if (currentFields >= maxFields) {
                alert("Вы не можете добавить больше 8 полей.");
                return; 
            }
            
            const listItem = document.createElement("div");
            listItem.classList.add("list-item");

            
            const inputField = document.createElement("input");
            inputField.type = "text";
            inputField.placeholder = "Введите ссылку";
            inputField.classList.add("input-box");
            inputField.id = `input-${Date.now()}`; 

            
            const arrow = document.createElement("span");
            arrow.classList.add("arrow");
            arrow.textContent = ">";

            
            listItem.appendChild(inputField);
            listItem.appendChild(arrow);
            list.appendChild(listItem);
        }


        function checkUrls() {
            const inputs = document.querySelectorAll("input.input-box"); // Выбираем только <input>
            const urls = [];

            console.log("Все найденные элементы:", inputs);

            inputs.forEach((input, index) => {
                console.log(`Элемент ${index}:`, input);
                if (input && input.value !== undefined) {
                    urls.push(input.value.trim());
                } else {
                    console.error(`Ошибка: элемент ${index} не имеет свойства value`, input);
                }
            });

            console.log("Собранные URL:", urls);

            if (urls.length === 0) {
                alert("Пожалуйста, добавьте хотя бы один URL.");
                return;
            }

            fetch('http://localhost:3000/api/check-urls', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ urls: urls }),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Ошибка сервера: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        alert("Проверка завершена успешно!");
                    } else {
                        alert("Произошла ошибка при проверке URL.");
                    }
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    alert("Произошла ошибка при отправке запроса.");
                });
        }

        function toNewPage() {
            window.location.href = "searchpage.html";
        }

        function openNewPage() {
            window.location.href = "result.html";
        }

        function handleButtonOnClick() {
            checkUrls();
            openNewPage();
        }
    </script>
</body>

</html>
